{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="row">
        {% for restaurant in restaurant_list %}
        <div class="col-md-6">
            <div class="card mb-4">
                <div class="d-flex justify-content-between">
                    <form action="{% url 'restaurant-list' %}" method="post" class="mt-4" style="padding-left:20px">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{restaurant.id}}">
                        <button class="btn btn-danger">X</button>
                    </form>
                    <form action="{% url 'update_item' restaurant.id %}" method="get" class="mt-4" style="padding-right:20px">
                        {% csrf_token %}
                        <input type="hidden" name="id" value="{{restaurant.id}}">
                        <button class="btn btn-primary">
                            Edit
                        </button>
                    </form>
                </div>
                <div class="card-body">
                    <h5 class="card-title">Restaurant {{restaurant.name}}</h5>
                    <h6 class="card-subtitle mb-2 text-muted">Phone Number: {{restaurant.phone_number}}</h6>
                    <ul class="list-group">
                        <li class="list-group-item">Special: {{restaurant.special}}</li>
                        <li class="list-group-item">Adress:{% firstof restaurant.address%}</li>
                    </ul>
                    <!--                <a href="#" class="card-link">Card link</a>-->
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
